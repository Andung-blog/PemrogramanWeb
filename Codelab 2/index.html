<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>Penjumlahan</h2>
      <div class="form-group">
        <label for="num1">Bilangan pertama</label>
        <input type="number" id="num1" placeholder="1" />
      </div>
      <div class="form-group">
        <label for="num2">Bilangan kedua</label>
        <input type="number" id="num2" placeholder="2" />
      </div>
      <div class="button-group">
        <button onclick="addNumbers()" class="btn">Jumlahkan</button>
        <button onclick="resetForm()" class="btn reset">Reset</button>
      </div>
      <h3>Hasil: <span id="result">0</span></h3>
    </div>
    <script src="script.js"></script>
  </body>
</html>
